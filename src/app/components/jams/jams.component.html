<mat-card>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows  matSort>

  <!--<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
    <td mat-cell *matCellDef="let jam"> {{jam.id}}</td>
  </ng-container>-->

  <ng-container matColumnDef="begin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let jam"> {{jam.begin | date:'dd/mm/yy HH:ss'}}</td>
  </ng-container>

  <ng-container matColumnDef="reason">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
    <td mat-cell *matCellDef="let jam"> {{jam.reason}}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
    <td mat-cell *matCellDef="let jam"> {{jam.duration | date:'HH:mm:ss' : '+0000'}}</td>
  </ng-container>

  <!--  <ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCell ></th>
  <td mat-cell *matCellDef="let jam">
  <button mat-flat-button type="button" name="button"> <mat-icon></mat-icon></button>
  </td>
  </ng-container>-->

  <ng-container matColumnDef="expandedDetail">

    <td mat-cell
    *matCellDef="let jam"
    [attr.colspan]="displayedColumns.length">

      <div class="expandedContent  "
      [@detailExpand]="jam == selectedJam ? 'expanded' : 'collapsed'">

      <div *ngIf="jamSelected" >

        <mat-form-field>

          <input matInput [(ngModel)]="selectedJam.duration" >
          <button mat-raised-button type="button" name="button">Submit</button>

        </mat-form-field>

        <button class="deleteButton"mat-flat-button type="button" name="button">
          <mat-icon style='color:black;' >delete_forever</mat-icon>
        </button>

      </div>

    </div>

  </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr mat-row *matRowDef="let jam; columns: displayedColumns;"
  class="jamRow"
  [class.selected]="selectedJam === jam"
  (click) ="onSelect(jam)" >
  </tr>

  <tr mat-row   *matRowDef="let row; columns: ['expandedDetail']" class="expandedDetail"></tr>

  </table>

  <mat-paginator class="paginator" pageSize="10"></mat-paginator>

  <div class="report">
    <app-report></app-report>
  </div>

</mat-card>
