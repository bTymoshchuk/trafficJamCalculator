 <div class="stats">

   <div class="container content">

     <div class="row">

       <div class="stat-left-container col-md-6">

        <mat-card>

          <table mat-table [dataSource]="dataSource" matSort>

            <!--<ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
              <td mat-cell *matCellDef="let jam"> {{jam.id}}</td>
            </ng-container>-->

            <ng-container matColumnDef="begin">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
              <td mat-cell *matCellDef="let jam"> {{jam.begin | date:'dd/mm/yy HH:ss'}}</td>
            </ng-container>

            <ng-container matColumnDef="reason">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
              <td mat-cell *matCellDef="let jam"> {{jam.reason}}</td>
            </ng-container>

            <ng-container matColumnDef="duration">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
              <td mat-cell *matCellDef="let jam"> {{jam.duration | date:'HH:mm:ss' : '+0000'}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
               [class.selected]="jam === selectedJam"
               (click) ="onSelect(jam)">
            </tr>

            <!-- TODO: Footer row -->
          </table>

          <mat-paginator class="paginator" pageSize="10" showFirstLastButtons hidePageSize>  </mat-paginator>

          <div class="report">
            <app-report></app-report>
          </div>

        </mat-card>

      </div>



    <div class="stat-right-container col-md-4 d-none d-md-inline">

      <mat-card>

        <h4>Time till the next fb post:</h4>

        <div class="spinner mat-elevation-z2">

          <mat-progress-spinner
            color="primary"
            [value]="value"
            diameter="160"
            [mode]="mode">
          </mat-progress-spinner>

          <div class="spinnertime ">
            <h2>  {{ value*280000| date:'HH:mm:ss' : '+0000' }}  </h2>
          </div>

        </div>

      </mat-card>

    </div>

  </div>

</div>
