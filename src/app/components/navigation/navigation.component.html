<!--Toolbar and Navigation menu -->

<!-- Toolbar-->
<mat-toolbar color="primary" class="mat-elevation-z5" style=" height: 6.3%">

 <mat-toolbar-row>

    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="sidenav.toggle()" color="primary">

      <mat-icon aria-label="Side nav toggle icon" style='color:white;' >menu</mat-icon>

    </button>

    <span>trafficJamCalculator</span>

    <div class="fb-login-button"
         data-width="200"
         data-size="medium"
         data-button-type="login_with"
         data-auto-logout-link="true"
         data-use-continue-as="false"
         data-scope="manage_pages, publish_pages" >
    </div>

  </mat-toolbar-row>

</mat-toolbar>


<!-- Navigation menu-->
<mat-sidenav-container class="example-container" style="height: 93.7%;">

  <mat-sidenav #sidenav mode="over"  role="navigation">

    <mat-nav-list>

      <a mat-list-item class="link" routerLink='/main'>Main Page</a>

      <a mat-list-item class="link" routerLink='/settings'>Settings</a>

      <a mat-list-item class="link" routerLink='/statistics'>User statistics</a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content role="main" >

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
