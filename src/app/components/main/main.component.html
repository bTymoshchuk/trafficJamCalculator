<!-- This component remresents the Main page  -->
<div class="mainComponent ">

    <!-- Start button block-->
  <div *ngIf="jamCondition ; else elseBlock" >

      <h1 class="clock">{{myDate | date: 'HH:mm:ss'  }}</h1><br>   <!-- digital clock -->

      <mat-form-field>

        <mat-select placeholder="Reason" [(value)]="selected" >
          <mat-option value="option1">Weather</mat-option>
          <mat-option value="option2">Traffic overload</mat-option>
          <mat-option value="option3">Road accident</mat-option>
        </mat-select>

      </mat-form-field>

      <br>

      <button mat-raised-button  (click)="start()" class="mainButton">Start</button>

  </div>

    <!-- Stop button block-->
  <ng-template #elseBlock>

    <h1 class="clock" style="margin-top: 36px">{{timer  | date: 'HH:mm:ss' : '+0000' }}</h1>   <!-- timer -->
    <br>
    <br>
    <br>
    <button mat-raised-button (click)="stop()" class="mainButton" style="margin-top:17px ">Stop</button>
    <br>
    <button mat-button (click)="cancel()" style=" color: gray;  ">Cancel</button>

  </ng-template>

</div>
