
<!-- This component represents the chart of reasons at the statistics page -->
<mat-card>
  <div style="display: block">
    <canvas baseChart
            [datasets]="ChartData"
            [labels]="ChartLabels"
            [options]="ChartOptions"
            [legend]="ChartLegend"
            [chartType]="ChartType">
    </canvas>
  </div>
</mat-card>
